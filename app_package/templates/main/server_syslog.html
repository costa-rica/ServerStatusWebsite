{% extends "_layout.html" %}
{% block main %}

<div class="space_for_navbar_and_footer">
    <div class="sys_log_page">
        <h1>System Log File  for {{ hostname }}</h1>

        <div class="syslog_doc_div">
            <code>
                <ul id="syslog_doc_id">
                    {% for log in sys_log_list %}
                        <li>{{ log }}</li>
                    {% endfor %}
                </ul>
            </code>
        </div>
        <div id ='end_of_log'></div>

    </div>



</div>


{% endblock %}
