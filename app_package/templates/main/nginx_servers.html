{% extends "_layout.html" %}
{% block main %}

<div class="space_for_navbar_and_footer">
    <div class="nginx_page">
        <h1>Nginx Servers Running on {{ hostname }}</h1>

        <div class="table_background_super">
          <!-- // table_background std_framing -->
            <div class="std_framing">
              <table class="table">
                <thead>
                    <tr>
                      <th class="proxy-port-column">Proxy Port</th>
                      <th class="web-addresses-column">Web Addresses</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in df_dict %}
                    <tr>
                        <td class="proxy-port-column">{{ item["Proxy Port"] }}</td>
                        <td class="web-addresses-column">{{ item["Web addresses"] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div><!-- table_background -->
          </div><!-- table_background_super -->

    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
      $('#table_id').DataTable();
    });
    </script>

{% endblock %}
